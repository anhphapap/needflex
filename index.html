<!doctype html>
<html lang="vi">

<head>
  <!-- ✅ Basic Meta - KHÔNG thay đổi -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ✅ Favicons - KHÔNG thay đổi -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="alternate icon" type="image/png" href="/favicon.png" />

  <!-- ✅ iOS & PWA -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="manifest" href="/site.webmanifest" />

  <!-- ✅ Theme color -->
  <meta name="theme-color" content="#000000" />

  <!-- ✅ Preload Fonts -->
  <link rel="preload" href="/assets/fonts/NetflixSans-Medium.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="/assets/fonts/NetflixSans-Bold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="/assets/fonts/NetflixSans-Light.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="/assets/fonts/NetflixSans-Regular.woff2" as="font" type="font/woff2" crossorigin>

  <!-- ✅ Fallback Title - sẽ được SEO component override -->
  <title>Needflex - Xem phim online</title>

  <!-- ✅ Global JSON-LD - LUÔN CÓ, không bị override -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@graph": [
        {
          "@type": "Organization",
          "@id": "https://needflex.site/#organization",
          "name": "Needflex",
          "url": "https://needflex.site",
          "logo": {
            "@type": "ImageObject",
            "url": "https://needflex.site/android-chrome-512x512.png",
            "width": 512,
            "height": 512
          },
          "sameAs": [
            "https://www.facebook.com/needflex",
            "https://www.youtube.com/@needflex"
          ]
        },
        {
          "@type": "WebSite",
          "@id": "https://needflex.site/#website",
          "url": "https://needflex.site",
          "name": "Needflex",
          "description": "Xem phim online chất lượng cao, phim mới nhất 2025, phim HD Vietsub miễn phí.",
          "publisher": { "@id": "https://needflex.site/#organization" },
          "inLanguage": "vi-VN",
          "potentialAction": {
            "@type": "SearchAction",
            "target": {
              "@type": "EntryPoint",
              "urlTemplate": "https://needflex.site/tim-kiem?q={search_term_string}"
            },
            "query-input": "required name=search_term_string"
          }
        },
        {
          "@type": "ItemList",
          "@id": "https://needflex.site/#breadcrumb",
          "itemListElement": [
            { 
              "@type": "ListItem", 
              "position": 1, 
              "name": "Trang chủ", 
              "item": "https://needflex.site/trang-chu" 
            },
            { 
              "@type": "ListItem", 
              "position": 2, 
              "name": "Phim lẻ", 
              "item": "https://needflex.site/phim-le" 
            },
            { 
              "@type": "ListItem", 
              "position": 3, 
              "name": "Phim bộ", 
              "item": "https://needflex.site/phim-bo" 
            },
            { 
              "@type": "ListItem", 
              "position": 4, 
              "name": "Duyệt tìm", 
              "item": "https://needflex.site/duyet-tim" 
            }
          ]
        }
      ]
    }
  </script>

  <style>
    .ReactModal__Overlay {
      position: fixed;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.7) !important;
      z-index: 9999;
      overflow-y: auto;
      overscroll-behavior: none;
    }

    .ReactModal__Content {
      border: none !important;
      border-radius: 0.5rem !important;
    }

    .react-multi-carousel-list {
      overflow: visible !important;
    }
  </style>
</head>

<body style="background-color: #141414;">
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
